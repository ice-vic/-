  <!-- JavaScript -->
  <script>
    // DOM元素
    const passwordModal = document.getElementById('password-modal');
    const passwordInput = document.getElementById('password');
    const passwordSubmit = document.getElementById('password-submit');
    const passwordError = document.getElementById('password-error');
    const toolContainer = document.getElementById('tool-container');
    const features = document.getElementById('features');
    const linkInput = document.getElementById('link-input');
    const parseBtn = document.getElementById('parse-btn');
    const clearBtn = document.getElementById('clear-btn');
    const resultContainer = document.getElementById('result-container');
    const videoTitle = document.getElementById('video-title');
    const coverImg = document.getElementById('cover-img');
    const coverPlaceholder = document.getElementById('cover-placeholder');
    const downloadVideo = document.getElementById('download-video');
    const downloadCover = document.getElementById('download-cover');
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const themeToggle = document.getElementById('theme-toggle');

    // 存储解析结果
    let parseResult = null;

    // 密码验证
    passwordSubmit.addEventListener('click', () => {
      const password = passwordInput.value.trim();
      if (password === '123456') {
        passwordModal.classList.add('hidden');
        toolContainer.classList.remove('hidden');
        features.classList.remove('hidden');
        showToast('验证成功，欢迎使用视频去水印工具！');
      } else {
        passwordError.classList.remove('hidden');
        passwordInput.classList.add('border-red-500');
        setTimeout(() => {
          passwordError.classList.add('hidden');
          passwordInput.classList.remove('border-red-500');
        }, 3000);
      }
    });

    // 按Enter键验证密码
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        passwordSubmit.click();
      }
    });

    // 解析链接
    parseBtn.addEventListener('click', async () => {
      const link = linkInput.value.trim();
      if (!link) {
        showToast('请输入视频链接', 'error');
        return;
      }

      // 提取有效的URL
      const urlMatch = link.match(/(https?:\/\/[^\s]+)/);
      const validUrl = urlMatch ? urlMatch[0] : link;

      // 显示加载状态
      showLoading('正在解析视频链接...');

      try {
        // 调用API解析链接
        const apiUrl = `https://api.guijianpan.com/waterRemoveDetail/xxmQsyByAk?ak=c5570644deea4842a4ac30ac9f02aa93&link=${encodeURIComponent(validUrl)}`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        // 隐藏加载状态
        hideLoading();

        if (data.code === '10000' && data.content && data.content.success) {
          parseResult = data.content;
          displayResult(parseResult);
          showToast('解析成功');
        } else {
          showToast('解析失败，请检查链接是否正确', 'error');
        }
      } catch (error) {
        hideLoading();
        showToast('网络错误，请重试', 'error');
        console.error('解析错误:', error);
      }
    });

    // 清空输入
    clearBtn.addEventListener('click', () => {
      linkInput.value = '';
      resultContainer.classList.add('hidden');
      parseResult = null;
    });

    // 下载视频
    downloadVideo.addEventListener('click', async () => {
      if (parseResult && parseResult.url) {
        const url = parseResult.url.trim();
        const title = parseResult.title ? parseResult.title.replace(/[\\/:*?"<>|]/g, '') : 'video';
        await downloadFile(url, `${title}.mp4`);
      }
    });

    // 下载封面
    downloadCover.addEventListener('click', async () => {
      if (parseResult && parseResult.cover) {
        const url = parseResult.cover.trim();
        const title = parseResult.title ? parseResult.title.replace(/[\\/:*?"<>|]/g, '') : 'cover';
        await downloadFile(url, `${title}_cover.jpg`);
      }
    });

    // 显示解析结果
    function displayResult(data) {
      videoTitle.textContent = data.title || '无标题';
      
      if (data.cover) {
        coverImg.src = data.cover.trim();
        coverImg.classList.remove('hidden');
        coverPlaceholder.classList.add('hidden');
      } else {
        coverImg.classList.add('hidden');
        coverPlaceholder.classList.remove('hidden');
      }
      
      resultContainer.classList.remove('hidden');
      
      // 滚动到结果区域
      resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // 检测设备类型
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // 获取平台特定的Referer
    function getReferer(url) {
      // 根据目标URL猜测可能的来源平台
      if (url.includes('douyin') || url.includes('tiktok')) {
        return 'https://www.douyin.com/';
      } else if (url.includes('kuaishou')) {
        return 'https://www.kuaishou.com/';
      } else if (url.includes('xiaohongshu')) {
        return 'https://www.xiaohongshu.com/';
      } else {
        return 'https://www.example.com/';
      }
    }
    
    // 获取增强的HTTP请求头
    function getEnhancedHeaders(url) {
      return {
        'User-Agent': getUserAgent(),
        'Referer': getReferer(url),
        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9',
        'Accept-Language': 'zh-CN,zh;q=0.9,en;q=0.8',
        'Accept-Encoding': 'gzip, deflate, br',
        'Connection': 'keep-alive',
        'Upgrade-Insecure-Requests': '1',
        'Sec-Fetch-Dest': 'document',
        'Sec-Fetch-Mode': 'navigate',
        'Sec-Fetch-Site': 'none',
        'Sec-Fetch-User': '?1',
        'Cache-Control': 'max-age=0'
      };
    }
    
    // 获取适合当前设备的User-Agent
    function getUserAgent() {
      if (isMobileDevice()) {
        // 移动设备的User-Agent
        return 'Mozilla/5.0 (Linux; Android 10; SM-G975F) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.120 Mobile Safari/537.36';
      } else {
        // 桌面设备的User-Agent
        return 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/96.0.4664.110 Safari/537.36';
      }
    }

    // 下载文件 - 增强版，支持移动设备
    async function downloadFile(url, filename) {
      showLoading(`正在准备${filename}...`);
      
      try {
        // 根据设备类型选择不同的下载策略
        if (isMobileDevice()) {
          // 移动设备策略
          await downloadOnMobile(url, filename);
        } else {
          // 桌面设备策略
          await downloadOnDesktop(url, filename);
        }
        
        hideLoading();
      } catch (error) {
        hideLoading();
        console.error('下载错误:', error);
        
        // 通用错误处理和回退方案
        handleDownloadError(url, filename, error);
      }
    }

    // 桌面设备下载策略 - 增强版
    async function downloadOnDesktop(url, filename) {
      try {
        // 策略1: 使用增强的Fetch API获取文件内容
        try {
          const headers = getEnhancedHeaders(url);
          const response = await fetch(url, {
            method: 'GET',
            headers: headers,
            mode: 'cors',
            cache: 'no-store',
            credentials: 'omit',
            redirect: 'follow',
            referrerPolicy: 'unsafe-url'
          });
          
          // 特别处理403错误
          if (response.status === 403) {
            throw new Error(`403 Forbidden错误，尝试备用策略`);
          }
          
          if (!response.ok) {
            throw new Error(`下载失败: HTTP ${response.status}`);
          }
        
        // 将响应转换为Blob对象
          const blob = await response.blob();
          
          // 创建临时URL
          const blobUrl = window.URL.createObjectURL(blob);
          
          // 创建下载链接并触发下载
          const link = document.createElement('a');
          link.href = blobUrl;
          link.download = filename;
          link.style.display = 'none';
          document.body.appendChild(link);
          
          // 在桌面端，使用多次点击增加成功率
          link.click();
          setTimeout(() => link.click(), 100);
          
          // 清理
          setTimeout(() => {
            document.body.removeChild(link);
            window.URL.revokeObjectURL(blobUrl);
          }, 100);
          
          showToast(`${filename} 下载成功`);
          return;
        } catch (strategy1Error) {
          console.warn('策略1失败，尝试策略2:', strategy1Error);
        }
        
        // 策略2: 直接下载链接（绕过CORS限制）
        try {
          const link = document.createElement('a');
          link.href = url;
          link.download = filename;
          link.style.display = 'none';
          document.body.appendChild(link);
          
          // 模拟用户点击
          link.click();
          
          // 清理
          setTimeout(() => {
            document.body.removeChild(link);
          }, 100);
          
          showToast(`${filename} 开始下载`);
          return;
        } catch (strategy2Error) {
          console.warn('策略2失败，尝试策略3:', strategy2Error);
        }
        
        // 策略3: 使用iframe作为备用
        try {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = url;
          iframe.download = filename;
          document.body.appendChild(iframe);
          
          // 设置定时器清理iframe
          setTimeout(() => {
            try {
              document.body.removeChild(iframe);
            } catch (e) {
              console.warn('清理iframe时出错:', e);
            }
          }, 30000);
          
          showToast('正在通过iframe尝试下载，请稍候...');
          return;
        } catch (strategy3Error) {
          console.warn('策略3失败，尝试终极策略:', strategy3Error);
        }
        
        // 终极策略: 新标签页打开
        try {
          const newWindow = window.open(url, '_blank');
          if (newWindow) {
            showToast('已在新标签页打开，请手动保存视频');
          } else {
            throw new Error('无法打开新标签页');
          }
        } catch (finalError) {
          console.warn('所有策略都失败:', finalError);
          throw finalError;
        }
      } catch (error) {
        throw error;
      }
    }

    // 移动设备下载策略 - 增强版
    async function downloadOnMobile(url, filename) {
      try {
        // 移动设备上尝试多种策略
        // 策略1: 增强的Blob方式下载
        try {
          // 尝试使用Fetch API获取文件内容
          const headers = getEnhancedHeaders(url);
          const response = await fetch(url, {
            method: 'GET',
            headers: headers,
            mode: 'cors',
            cache: 'no-store',
            credentials: 'omit',
            redirect: 'follow'
          });
          
          if (!response.ok) {
            throw new Error(`策略1失败: HTTP ${response.status}`);
          }
          
          const blob = await response.blob();
          const blobUrl = window.URL.createObjectURL(blob);
          
          const link = document.createElement('a');
          link.href = blobUrl;
          link.download = filename;
          // 移动设备特殊处理 - 不同浏览器可能需要不同的样式
          link.style.display = 'block';
          link.style.position = 'absolute';
          link.style.left = '-9999px';
          document.body.appendChild(link);
          
          // 针对特定设备的特殊处理
          if (navigator.userAgent.match(/iPad|iPhone|iPod/)) {
            // iOS设备需要特殊处理
            link.target = '_blank';
            // iOS上强制触发下载可能需要用户交互，所以我们延迟一点
            setTimeout(() => {
              link.click();
              showToast('iOS设备请手动保存视频');
            }, 300);
          } else if (navigator.userAgent.match(/Android/)) {
            // 安卓设备尝试直接触发
            // 这里使用连续点击增加成功率
            link.click();
            setTimeout(() => link.click(), 100);
            showToast(`${filename} 开始下载`);
          } else {
            // 其他移动设备
            link.click();
            showToast(`${filename} 开始下载`);
          }
          
          // 清理资源
          setTimeout(() => {
            document.body.removeChild(link);
            window.URL.revokeObjectURL(blobUrl);
          }, 1000);
          
          return;
        } catch (strategy1Error) {
          console.warn('策略1失败，尝试策略2:', strategy1Error);
        }
        
        // 策略2: 优化的iframe下载 + 主动触发
        try {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = 'about:blank';
          document.body.appendChild(iframe);
          
          // 等待iframe加载完成
          setTimeout(() => {
            try {
              iframe.src = url;
              // 同时尝试创建下载链接作为后备
              const link = document.createElement('a');
              link.href = url;
              link.download = filename;
              link.style.display = 'none';
              document.body.appendChild(link);
              link.click();
              
              setTimeout(() => {
                document.body.removeChild(link);
              }, 100);
            } catch (e) {
              console.warn('iframe策略内部错误:', e);
            }
          }, 100);
          
          // 3秒后检查状态并提供下一步指引
          setTimeout(() => {
            try {
              document.body.removeChild(iframe);
              // 如果用户没有看到下载提示，提供备用选项
              showToast('视频准备完成，如未自动下载，请选择备用方案', 'info');
              setTimeout(() => {
                handleDownloadError(url, filename, new Error('需要用户选择下载方式'));
              }, 2000);
            } catch (e) {
              console.warn('清理iframe时出错:', e);
            }
          }, 3000);
          
          showToast('请稍候，视频正在准备下载...');
          return;
        } catch (strategy2Error) {
          console.warn('策略2失败，尝试策略3:', strategy2Error);
        }
        
        // 策略3: 直接打开新标签页 + 下载指引
        try {
          const newWindow = window.open('', '_blank');
          if (newWindow) {
            // 先显示加载页面，再导航到视频URL
            newWindow.document.write('<html><body style="background-color:#f0f0f0;text-align:center;padding:50px;"><h2>视频加载中...</h2><p>请点击视频右上角的下载按钮保存</p></body></html>');
            newWindow.document.close();
            setTimeout(() => {
              try {
                newWindow.location.href = url;
              } catch (e) {
                console.warn('无法导航到视频URL:', e);
              }
            }, 1000);
            showToast('已在新标签页打开视频，请点击视频上的下载按钮保存');
          } else {
            // 如果弹窗被阻止，回退到提示复制链接
            throw new Error('弹窗被阻止');
          }
          return;
        } catch (strategy3Error) {
          console.warn('策略3失败，尝试终极策略:', strategy3Error);
        }
        
        // 终极策略: 直接提示用户选择备用方案
        handleDownloadError(url, filename, new Error('所有自动下载策略都失败了'));
        
      } catch (error) {
        throw error;
      }
    }

    // 处理下载错误 - 增强版
        function handleDownloadError(url, filename, error) {
          console.error('下载错误:', error);
          
          // 检测是否是403错误并提供专门处理
          if (error.message.includes('403')) {
            showToast('下载被拒绝，正在尝试绕过限制...', 'error');
            
            // 策略1: 使用不同的请求头重试
            setTimeout(async () => {
              try {
                const alternativeHeaders = getEnhancedHeaders(url);
                // 添加一些额外的绕过403的头信息
                alternativeHeaders['X-Forwarded-For'] = '127.0.0.1';
                alternativeHeaders['X-Requested-With'] = 'XMLHttpRequest';
                
                const response = await fetch(url, {
                  method: 'GET',
                  headers: alternativeHeaders,
                  mode: 'cors',
                  cache: 'no-store',
                  credentials: 'omit'
                });
                
                if (response.ok) {
                  const blob = await response.blob();
                  const blobUrl = window.URL.createObjectURL(blob);
                  const link = document.createElement('a');
                  link.href = blobUrl;
                  link.download = filename;
                  document.body.appendChild(link);
                  link.click();
                  
                  setTimeout(() => {
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(blobUrl);
                  }, 100);
                }
              } catch (e) {
                console.warn('绕过403策略失败:', e);
              }
            }, 1500);
          } else {
            showToast(`下载失败，请稍后再试`, 'error');
          }
          
          // 策略2: 自动尝试直接下载作为后备
          try {
            setTimeout(() => {
              const link = document.createElement('a');
              link.href = url;
              link.download = filename;
              link.style.display = 'none';
              document.body.appendChild(link);
              link.click();
              setTimeout(() => document.body.removeChild(link), 100);
            }, 1000);
          } catch (e) {
            // 忽略错误
          }
          
          // 策略3: 3秒后尝试iframe下载
          try {
            setTimeout(() => {
              const iframe = document.createElement('iframe');
              iframe.style.display = 'none';
              iframe.src = url;
              document.body.appendChild(iframe);
              setTimeout(() => {
                try { document.body.removeChild(iframe); } catch (e) {}
              }, 10000);
            }, 3000);
          } catch (e) {
            // 忽略错误
          }
          
          // 策略4: 5秒后尝试在新标签页打开
          setTimeout(() => {
            try {
              window.open(url, '_blank');
              showToast('已在新标签页打开资源，请手动保存', 'info');
            } catch (e) {
              // 忽略错误
            }
          }, 5000);
          
          // 策略5: 8秒后再次尝试直接下载（最后的努力）
          setTimeout(() => {
            try {
              const link = document.createElement('a');
              link.href = url;
              link.download = filename;
              link.style.display = 'none';
              document.body.appendChild(link);
              link.click();
              setTimeout(() => document.body.removeChild(link), 100);
            } catch (e) {
              // 忽略错误
            }
          }, 8000);
        }

    // 显示加载状态
    function showLoading(text = '处理中...') {
      loadingText.textContent = text;
      loading.classList.remove('hidden');
    }

    // 隐藏加载状态
    function hideLoading() {
      loading.classList.add('hidden');
    }

    // 显示提示信息
    function showToast(message, type = 'success') {
      toastMessage.textContent = message;
      
      if (type === 'error') {
        toast.classList.remove('bg-green-500');
        toast.classList.add('bg-red-500');
      } else {
        toast.classList.remove('bg-red-500');
        toast.classList.add('bg-green-500');
      }
      
      toast.classList.remove('translate-y-20', 'opacity-0');
      
      setTimeout(() => {
        toast.classList.add('translate-y-20', 'opacity-0');
      }, 3000);
    }

    // 主题切换（简单实现）
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const icon = themeToggle.querySelector('i');
      if (icon.classList.contains('fa-moon-o')) {
        icon.classList.remove('fa-moon-o');
        icon.classList.add('fa-sun-o');
      } else {
        icon.classList.remove('fa-sun-o');
        icon.classList.add('fa-moon-o');
      }
    });

    // 初始化
    function init() {
      // 尝试从URL参数中获取链接
      const urlParams = new URLSearchParams(window.location.search);
      const link = urlParams.get('link');
      if (link) {
        linkInput.value = link;
      }
    }

    // 页面加载完成后初始化
    window.addEventListener('load', init);
  </script>
